<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navColor: '#23180d',
              bodyBgColor: '#2d2013',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-bodyBgColor">
    <!-- header section -->
    <header>
      <nav class="bg-navColor py-6">
        <div class="w-4/5 mx-auto grid grid-cols-2">
          <div>
            <img src="img/meal-logo.png" alt="" />
          </div>
          <div class="flex items-center justify-evenly">
            <button class="bg-red-700 text-white text-md px-3 py-1 rounded-md">
              Home
            </button>
            <button
              class="hover:bg-red-700 text-white text-md px-3 py-1 rounded-md"
            >
              API
            </button>
            <button
              class="hover:bg-red-700 text-white text-md px-3 py-1 rounded-md"
            >
              Form
            </button>
            <input type="text" placeholder="search" class="p-2 w-32" />
          </div>
        </div>
      </nav>
    </header>

    <!-- body section -->
    <section class="w-4/5 mx-auto mt-16 text-white">
      <div class="flex justify-evenly">
        <div>
          <img src="img/meal-icon.png" class="w-56 columns-1" alt="" />
        </div>
        <div class="text-center w-3/5 mx-auto">
          <h1 class="text-4xl font-semibold">Welcome to TheMealDB</h1>
          <p class="mt-4">
            Welcome to TheMealDB: An open, crowd-sourced database of Recipes
            from around the world. We also offer a
            <span class="text-amber-600">free JSON API</span> for anyone wanting
            to use it, with additional features for subscribers.
          </p>
        </div>
        <div>
          <img src="img/meal-icon.png" class="w-56 columns-1" alt="" />
        </div>
      </div>
      <!-- search section -->
      <hr class="border-2" />
      <div class="py-5 flex justify-center items-center flex-col">
        <div class="flex rounded-lg">
          <input
            type="text"
            placeholder="search for a meal....."
            class="py-2 px-3 w-72 rounded-l-md"
          />
          <button class="py-2 px-3 bg-white border-l-2 rounded-r-md">f</button>
        </div>
        <p>You can get 100s of meal here</p>
      </div>
      <hr class="border-2" />
    </section>
    <!-- latest meal -->
    <section class="text-white w-4/5 mx-auto mt-10">
        <h2 class="text-xl font-medium text-center ">Latest meal</h2>
        <div id="latest-meal" class="grid grid-cols-4 gap-x-10 gap-y-6 mt-5"> </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
