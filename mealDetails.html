<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navColor: '#23180d',
              bodyBgColor: '#2d2013',
            },
          },
        },
      };
    </script>

  <body class="bg-bodyBgColor">
    <header>
      <nav class="bg-navColor py-6">

              Home
            </button>
            <button
              class="hover:bg-red-700 text-white text-md px-3 py-1 rounded-md"
            >
              API
            </button>
            <button
              class="hover:bg-red-700 text-white text-md px-3 py-1 rounded-md"
            >
              Form
            </button>
            <input type="text" placeholder="search" class="p-2 w-32" />
          </div>
        </div>
      </nav>
    </header>

    <!-- meal info section -->
    <section class="mt-10 w-4/5 mx-auto">
        <!-- meal img -->
      <div id="meal-details-container"></div>
      <!-- meal ingredients and measurements -->
      <div
        id="ingredient-measure-container"
        class="border-dashed grid grid-cols-1 lg:grid-cols-2 border-2 border-white w-4/5 mx-auto mt-10"
      >
      </div>
      <!-- instructions -->
      <div id="instructions" class="mt-20 w-4/5 mx-auto border-2 border-dashed border-white p-5">
          <div>
             
          </div>
      </div>
    </section>

            </a>

                src="https://www.themealdb.com/images/logo-tadb.png"

              />
